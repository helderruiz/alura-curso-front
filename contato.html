<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="imagens-produtos/logo.png" alt="logo"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="endereco.html">Endereço</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form action="">
            <label for="nomesobrenome">Nome e Sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required placeholder="ex:Helder Ruiz Marcelino">

            <label for="email">Email</label>
            <input type="emal" id="email" class="input-padrao" required placeholder="ex:helderruiz14@gmail.com">

            <label for="telefone">telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" cols="50" rows="10" class="input-padrao" required></textarea>

            
            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email">
                <input type="radio" name="contato" id="radio-email" value="email"> Email</label>
                <label for="radio-telefone">
                <input type="radio" name="contato" id="radio-telefone" value="telefone"> Telefone</label>
                <label for="radio-whats">
                <input type="radio" name="contato" id="radio-whats" value="whatsapp" checked> WhatsApp</label>
            </fieldset>
            
            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por email?</label>

            <input class="enviar" type="submit" value="Enviar Formulário">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>horário</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>08h ~ 20h</td>
                </tr>

                <tr>
                    <td>Quarta</td>
                    <td>08h ~ 20h</td>
                </tr>

                <tr>
                    <td>Sexta</td>
                    <td>08h ~ 20h</td>
                </tr>
            </tbody>
        </table>

    </main>

    <footer>
        <img src="imagens-produtos/logo-branco.png" alt="logo">
        <p class="copyrigth">&copy; Copyright Barbearia Alura - 2022</p>
    </footer>
</body>
</html>
